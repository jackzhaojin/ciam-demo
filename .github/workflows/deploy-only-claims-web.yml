name: Deploy Only - Claims Web

on:
  workflow_call:
    inputs:
      version:
        type: string
        default: 'latest'
  workflow_dispatch:
    inputs:
      action_type:
        description: 'Deployment action'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - restart
      version:
        description: 'Image version to deploy (e.g., v1.0.0)'
        required: false
        default: 'latest'

env:
  IMAGE: ghcr.io/jackzhaojin/ciam-claims-web
  DEPLOY_DIR: ~/jack-dev-server-configs/server/oracle-arm4-free-vm/deploy-ciam

jobs:
  restart-only:
    name: Restart Container
    runs-on: ubuntu-latest
    if: inputs.action_type == 'restart'
    steps:
      - name: Restart container on Oracle VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          script: |
            cd ${{ env.DEPLOY_DIR }}
            docker compose restart claims-web
            docker compose ps
            docker compose logs --tail=20 claims-web

  deploy:
    name: Deploy ${{ inputs.version }}
    runs-on: ubuntu-latest
    if: inputs.action_type != 'restart'
    steps:
      - name: Deploy to Oracle VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          script: |
            cd ${{ env.DEPLOY_DIR }} || exit 1
            VERSION="${{ inputs.version }}"
            IMAGE="${{ env.IMAGE }}"
            if [ "$VERSION" != "latest" ]; then
              echo "Pulling specific version: $IMAGE:$VERSION"
              docker pull "$IMAGE:$VERSION"
              docker tag "$IMAGE:$VERSION" "$IMAGE:latest"
            fi
            docker compose pull claims-web
            docker compose up -d --no-deps claims-web
            docker image prune -af --filter "until=24h"
            docker compose ps
            sleep 5
            docker compose logs --tail=30 claims-web

      - name: Verify deployment
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          script: |
            cd ${{ env.DEPLOY_DIR }}
            for i in $(seq 1 30); do
              HEALTH=$(docker inspect --format='{{.State.Health.Status}}' ciam-claims-web 2>/dev/null || echo "starting")
              echo "Health check attempt $i/30: $HEALTH"
              if [ "$HEALTH" = "healthy" ]; then
                echo "claims-web is healthy!"
                echo "URL: http://${{ secrets.ORACLE_HOST }}:3001"
                exit 0
              fi
              sleep 2
            done
            echo "claims-web failed to become healthy"
            docker compose logs --tail=100 claims-web
            exit 1
