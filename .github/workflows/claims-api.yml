name: Claims API

on:
  push:
    branches: [main]
    paths:
      - 'claims-api/**'
      - '.github/workflows/claims-api.yml'
  workflow_dispatch:

env:
  IMAGE: ghcr.io/jackzhaojin/ciam-claims-api

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Run tests
        working-directory: claims-api
        run: ./gradlew test --no-daemon

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: claims-api
          push: true
          platforms: linux/arm64
          provenance: false
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Oracle VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          script: |
            cd ~/jack-dev-server-configs/server/oracle-arm4-free-vm/deploy-ciam || exit 1
            docker compose pull claims-api
            docker compose up -d --no-deps claims-api
            docker image prune -af --filter "until=24h"
            docker compose ps

      - name: Verify deployment
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          script: |
            cd ~/jack-dev-server-configs/server/oracle-arm4-free-vm/deploy-ciam
            echo "Waiting for claims-api to be healthy..."
            for i in $(seq 1 30); do
              HEALTH=$(docker inspect --format='{{.State.Health.Status}}' ciam-claims-api 2>/dev/null || echo "starting")
              echo "Health check attempt $i: $HEALTH"
              if [ "$HEALTH" = "healthy" ]; then
                echo "claims-api is healthy!"
                exit 0
              fi
              sleep 2
            done
            echo "claims-api failed to become healthy"
            docker compose logs --tail=100 claims-api
            exit 1
