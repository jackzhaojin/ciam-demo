name: Claims Web

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Docker image version tag (e.g., v1.0.0). Defaults to branch name.'
        required: false
        default: ''
      ref:
        description: 'Git ref to build from (commit SHA, tag, or branch)'
        required: false
        default: ''
      deploy:
        description: 'Deploy after build'
        type: boolean
        default: true

env:
  IMAGE: ghcr.io/jackzhaojin/ciam-claims-web
  VERSION: ${{ inputs.version || github.ref_name }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: claims-web
          push: true
          build-args: APP_VERSION=${{ env.VERSION }}
          platforms: linux/arm64
          provenance: false
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ env.VERSION }}

  deploy:
    needs: build-and-push
    if: github.event_name != 'workflow_dispatch' || inputs.deploy
    uses: ./.github/workflows/deploy-only-claims-web.yml
    with:
      version: ${{ inputs.version || github.ref_name }}
    secrets: inherit

  update-release:
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Add container image to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ github.ref_name }}"
          IMAGE="${{ env.IMAGE }}:${TAG}"
          BODY=$(gh release view "$TAG" --json body -q .body --repo ${{ github.repository }})
          if ! echo "$BODY" | grep -q "$IMAGE"; then
            gh release edit "$TAG" \
              --notes "${BODY}
          - \`${IMAGE}\`" \
              --repo ${{ github.repository }}
          fi
